# .github/workflows/test-runner.yml

name: Test Basic Runner Functionality

on:
  # This allows us to trigger it manually from the Actions tab.
  workflow_dispatch:

jobs:
  hello_world_job:
    name: A simple job to test the runner
    runs-on: ubuntu-latest
    steps:
      # Step 1: Use the most standard action available, actions/checkout.
      # If this step fails, nothing can work.
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Run a simple command.
      - name: Say hello
        run: echo "Hello, world! This is a basic test."
