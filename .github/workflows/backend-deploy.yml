# .github/workflows/backend-deploy.yml

name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'

jobs:
  deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    
    # Add permissions for Workload Identity Federation
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/175236630501/locations/global/workloadIdentityPools/moon-music-wif-pool/providers/github-provider'
          # Using double quotes to ensure the secret is expanded
          service_account: "github-actions-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Docker Image to Artifact Registry
        run: |-
          # Enable Docker authentication for Artifact Registry
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
          
          # Build and tag the image with the full Artifact Registry path
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/music-library-images/music-backend-image:latest ./backend
          
          # Push the image
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/music-library-images/music-backend-image:latest

      - name: Deploy to Cloud Run with Secrets
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: music-backend-service
          region: us-central1
          # Point to the image in Artifact Registry
          image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/music-library-images/music-backend-image:latest
          # This format for secrets is correct for this action
          secrets: |-
            MONGO_URL=MONGO_URL:latest
            DB_NAME=DB_NAME:latest
            SECRET_KEY=SECRET_KEY:latest
