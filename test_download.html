<!DOCTYPE html>
<html>
<head>
    <title>Template Download Test</title>
</head>
<body>
    <h1>Template Download Test</h1>
    <button id="downloadBtn">Download Template</button>
    <div id="result"></div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIyOTU3NWY4NC0yOGNjLTRhZWUtODEyMi02ZjNkNzJkYzJhYjQiLCJleHAiOjE3NTk0MDcwOTl9.pdS75m5N9h23pFANJZ-Hl1c_cD7xlk-YYP-0p_simDc';
            
            try {
                console.log('Downloading...');
                const response = await fetch('https://music-tracker-6.preview.emergentagent.com/api/tracks/bulk-upload/template', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                console.log('Blob size:', blob.size);
                
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'test_template.xlsx';
                document.body.appendChild(link);
                link.click();
                link.remove();
                window.URL.revokeObjectURL(url);

                document.getElementById('result').innerHTML = '<p style="color:green">Download successful!</p>';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
